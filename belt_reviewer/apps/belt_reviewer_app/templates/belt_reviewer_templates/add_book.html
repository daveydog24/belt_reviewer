<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div><h2>Add a New Book Title and a Review</h2></div>
            <div>
                <a href="/books">Home</a>
                <a href="/clear">Logout</a>
            </div>
        </div>
        <div class="middle">
            <form action="/books/{{book.id}}" method="POST">
                {% csrf_token %}
                <label for="book_title">Book Title:<br><input type="text" name="first_name" id="first_name"></label><br>
                <h6>Author:</h6>
                <label for="old_author">Choose from the list.<br><input type="text" name="old_author">
                    <select name="old_author" id="old_author"></select>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                </label>
                <label for="new_author">or add a new author<br><input type="text" name="new_author"></label>
                <label for="review">Review:<br><input type="text" name="review"></label>
                <label for="rating">Rating:<br><input type="text" name="rating">
                    <select name="rating" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
            </form>
        </div>
    </div>
</body>
</html>
